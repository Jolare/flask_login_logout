<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask To-Do Liste</title>
 
    
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
    <script src="../static/js/jquery-3.1.1.js"></script>
    
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/">Home</a></li>
            <li role="presentation" class="active"><a href="#">Anmelden</a></li>
            <li role="presentation" ><a href="/register">Registrieren</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Python Flask App</h3>
      </div>
 
      <div class="jumbotron">
        <h1>To-Do Liste</h1>
        <form class="form-signin" action="/validateLogin" method="post">
        <label for="inputEmail" class="sr-only">Email Adresse</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email Adresse" required autofocus>
        <label for="inputPassword" class="sr-only">Passwort</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Passwort" required>
         
        <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="submit">Anmelden</button>
      </form>
      </div>
 
       
 
      <footer class="footer">
        <p>&copy; JHD 2017</p>
      </footer>
 
    </div>
  </body>
</html>
